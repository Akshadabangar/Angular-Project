
<div style=" font-family: Georgia, 'Times New Roman', Times, serif"  >
   Vendors in {{varr}}</div>
   
  
<div style="margin-top: 10px;"></div>

<div class="row">
  <div  class="col-sm-4" *ngFor="let vendor of vendors[varr]" style=" font-family: Georgia, 'Times New Roman', Times, serif">
    <img class="shadow-image" *ngIf="vendor.img" [src]="vendor.img" alt="{{ vendor.Name }}" height="200" width="200" (click)="myMethod(vendor.cakeinfo)">
    <figcaption>{{ vendor.Name }}</figcaption>
    <figcaption>{{ vendor.Address }}</figcaption>

  </div>
</div>
